on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3  # checkout code from the repo

      - name: "Login to Docker Hub"
        run: docker login --username ${{ secrets.DOCKER_USERNAME }} --password ${{ secrets.DOCKER_TOKEN }}

      - name: "Building Docker Image"  # Corrected the spelling of "Building"
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/myimage .

      - name: "Pushing to Docker Hub"
        run: docker push ${{ secrets.DOCKER_USERNAME }}/myimage
